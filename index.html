    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Tech Orbit Styles */
      .tech-orbit-container {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 4rem auto 0;
      }
      .orbit-center-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(187, 148, 87, 0.2) 0%, rgba(187, 148, 87, 0) 70%);
        transform: translate(-50%, -50%);
        border-radius: 50%;
      }
      .orbit-center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffe6a7;
        z-index: 5;
      }
      .tech-orbit-spinner {
        position: relative;
        width: 100%;
        height: 100%;
        animation: orbit-spin 50s linear infinite;
      }
      .orbit-icon {
        position: absolute;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
      .orbit-icon-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        animation: counter-rotate 50s linear infinite;
        transition: transform 0.3s ease;
        color: #ffe6a7;
      }
      .orbit-icon-name {
          font-size: 12px;
          white-space: nowrap;
          text-align: center;
      }
      .tech-orbit-container:hover .tech-orbit-spinner,
      .tech-orbit-container:hover .orbit-icon-content {
        animation-play-state: paused;
      }
      .orbit-icon:hover .orbit-icon-content {
        transform: scale(1.5);
        z-index: 10;
      }
      @keyframes orbit-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes counter-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-360deg);
        }
      }
    </style>
